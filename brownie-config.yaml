dotenv: .env
dependencies:
  - smartcontractkit/chainlink-brownie-contracts@0.3.1
  - OpenZeppelin/openzeppelin-contracts@4.5.0
compiler:
  solc:
    remappings:
      - '@chainlink=smartcontractkit/chainlink-brownie-contracts@0.3.1'
      - '@openzeppelin=OpenZeppelin/openzeppelin-contracts@4.5.0'
wallets:
  from_key: ${PRIVATE_KEY}
networks:
  default: development
  development:
    vrf_key_hash: '0x2ed0feb3e7fd2022120aa84fab1945545a9f2ffc9076fd6156fa96eaff4c1311' # same as rinkeby (it's just a number)
    vrf_link_fee: 1_0000000000_0000000 # 0.1 LINK = 10 e17 WEI
  rinkeby:
    vrf_coordinator: '0xb3dCcb4Cf7a26f6cf6B120Cf5A73875B7BBc655B'
    vrf_key_hash: '0x2ed0feb3e7fd2022120aa84fab1945545a9f2ffc9076fd6156fa96eaff4c1311'
    vrf_link_fee: 1_0000000000_0000000 # 0.1 LINK = 10 e17 WEI
    vrf_link_token: '0x01BE23585060835E02B77ef475b0Cc51aA1e0709'
    token_address: '0xc26E71E13E21557a02d0551f0899B06af7625524' # SRC
    publish_source: True